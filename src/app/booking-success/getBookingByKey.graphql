query GetBookingByKey($bookingKey: String!) {
  bookingsWithKey(bookingKey: $bookingKey) {
    data {
    id
    roomId
    bookingKey
    guestId
    startDate
    endDate
    status
    createdAt
    updatedAt
    room {
      id
      status
      capacity
      caption
      roomNumber
      attachBathroom
      hostelId
      createdAt
      updatedAt
      image {
        url
        caption
      } 
      price {
        baseAmountPerDay
        baseAmountPerMonth
        currency
      }
    }
    guest {
      id
      email
      fullName
      phoneNumber
      isVerified
      userType
      createdAt
      updatedAt
    }
  }
  error {
    message
    code
  }
}
}
