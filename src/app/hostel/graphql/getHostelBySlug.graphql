query getHostelBySlug($slug: String!) {
  getHostelBySlug(slug: $slug) {
    data {
      id
      name
      description

      slug
      verifiedBySuperAdmin
      verifiedByCommunityOwner
      service {
        services
      }

      hostelRules {
        rules
      }
      
      gallery {
        url
        isSelected
      }
      address {
        country
        city
        subCity
        street
        latitude
        longitude
      }

      contact {
        phone
        altPhone
        email
      }
      rooms {
        id
        caption
        capacity
        roomNumber
        description
        status
        roomAmenity {
          amenity
        }
        image {
          url
          id
          caption
        }

        price {
          baseAmountPerDay
          baseAmountPerMonth
          currency
          isDynamicPricing

          discountAmount
          discountType
        }
      }
    }
    error {
      message
      code
    }
  }
}
