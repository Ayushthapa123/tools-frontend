query searchHostel($input: SearchHostelInput!) {
  getHostelsBySearch(input: $input) {
    data {
      name
      description
      hostelType
      genderType
      address {
        city
        country
        subCity
        street
      }
   
      contact {
        phone
        email
        altPhone
      }
      gallery {
        url
      }
      slug
    }
    error {
      message
      code
    }
  }
}
