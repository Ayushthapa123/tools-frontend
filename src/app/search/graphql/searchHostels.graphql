query searchHostel($input: SearchHostelInput!) {
  getHostelsBySearch(input: $input) {
    data {
      name
      description
      hostelType
      genderType
      address {
        city
        country
        subCity
        street
        latitude
        longitude
      }
      rooms {
        price {
          id
          baseAmountPerDay 
          baseAmountPerMonth
          currency
          
        }
        
        image {
          url 
          id
        }
        
      }
   
      contact {
        phone
        email
        altPhone
      }
      gallery {
        url
      }
      slug
    }
    error {
      message
      code
    }
  }
}
