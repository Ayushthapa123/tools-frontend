query searchHomestay($input: SearchHomestayInput!) {
  getHomestaysBySearch(input: $input) {
    data {
    name
    description
    address {
      city
      country
      subCity
      street
    }
    contact {
      phone
      email
      altPhone
    }
    image {
      url
    }
    rooms {
      caption 
      image {
        url 
        caption
      }
      price {
        baseAmount 
        currency
      }
    }

    slug
   
  }
  error {
    message
    code
  }
}
}
