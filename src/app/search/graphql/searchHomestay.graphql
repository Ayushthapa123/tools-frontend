query searchHostel($input: SearchHostelInput!) { 
  getHostelsBySearch(input: $input) {
    data {
    name
    description
    address {
      city
      country
      subCity
      street
    }
    contact {
      phone
      email
      altPhone
    }
    gallery {
      url
    }
    rooms {
      caption 
      image {
        url 
        caption
      }
      price {
        baseAmountPerDay 
        baseAmountPerMonth
        currency
      }
    }

    slug
   
  }
  error {
    message
    code
  }
}
}
