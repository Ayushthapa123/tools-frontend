query getFilteredHostels($input: SearchFilteredHostelInput!) {
  getFilteredHostels(input: $input) {
    data {
      name
      description
      address {
        city
        country
        subCity
        street
      }
      rooms{
        price{
          baseAmountPerDay
          baseAmountPerMonth
        }
      }
      contact {
        phone
        email
        altPhone
      }
      gallery {
        url
      }


      slug
    }
    error {
      message
      code
    }
  }
}
