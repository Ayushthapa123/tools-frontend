query MyBookings {
  myBookings {
    data {
    id
    roomId
    bookingKey
    guestId
    startDate
    endDate
    status
    paymentPlatformName
    createdAt
    updatedAt
    room {
      id
      roomNumber
      capacity
      caption
      status
      attachBathroom
      maxOccupancy
      price {
        currency 
        baseAmount
      }
    }
    guest {
      id
      fullName
      email
    }
    }
    error {
      message
      code
    }
  }
}