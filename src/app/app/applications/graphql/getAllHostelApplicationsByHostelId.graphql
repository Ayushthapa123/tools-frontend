query GetAllHostelApplicationFormsByHostelId($pageSize: Int = 50, $pageNumber: Int = 1) {
  getAllHostelApplicationFormsByHostelId(pageSize: $pageSize, pageNumber: $pageNumber) {
    data {
      id
      fullName
      email
      phoneNumber
      institutionName
      permanentAddress
      askForDiscount
      discountPercentage
      notes
      status
      hostelId
      userId
      checkinDate
      checkoutDate
      roomCapacity
      user {
        id
        fullName
        email
        
        # add more user fields as needed
      }
   
      createdAt
      updatedAt
    }
  }
}