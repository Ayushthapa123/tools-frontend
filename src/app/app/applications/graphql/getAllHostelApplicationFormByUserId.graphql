query GetHostelApplicationFormsByUserId($pageSize: Int = 50, $pageNumber: Int = 1) {
  getHostelApplicationFormsByUserId(pageSize: $pageSize, pageNumber: $pageNumber) {
    data {
      id
      fullName
      email
      phoneNumber
      institutionName
      permanentAddress
      askForDiscount
      discountPercentage
      notes
      status
      hostelId
      userId
      checkinDate
      checkoutDate
      roomCapacity
    
      hostel {
        id
        name
        genderType 
        name 
        slug 
        contact {
          phone 
          altPhone
        }
        
        # add more hostel fields as needed
      }
      createdAt
      updatedAt
    }
  }
}