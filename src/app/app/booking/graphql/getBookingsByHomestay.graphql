query BookingsByHostel {
  bookingsByHostel {
    data {
      id
      bookingKey
      startDate
      endDate
      status
      createdAt
      updatedAt
      room {
        id
        caption
        roomNumber
        capacity
        status
        attachBathroom
        maxOccupancy
        price {
          baseAmountPerDay
          currency
          discountAmount
          discountType
          isDiscountActive
        }
        image {
          url
          caption
        }
      }
      guest {
        id
        email
        fullName
        phoneNumber
      }
    }
    error {
      message
      code
      path
    }
  }
}
