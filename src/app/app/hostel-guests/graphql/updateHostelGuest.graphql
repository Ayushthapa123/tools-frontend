mutation UpdateHostelGuest($updateHostelGuestInput: UpdateHostelGuestInput!, $withWelcomeEmail: Boolean!, $allowEdit: Boolean!) {
  updateHostelGuest(updateHostelGuestInput: $updateHostelGuestInput, withWelcomeEmail: $withWelcomeEmail, allowEdit: $allowEdit) {
    data {
      id
 
    }
    error {
      message
    }
  }
}