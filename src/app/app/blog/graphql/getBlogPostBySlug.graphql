query GetBlogPostBySlug($slug: String!) {
  getBlogPostBySlug(slug: $slug) {
    data {
      id
      title
      slug
      excerpt
      content
      coverImageUrl
      metaTitle
      metaDescription
      metaKeywords
      status
      views
      publishedAt
      tags
      videoUrl
      oneLiner
      updatedAt
      createdAt
      

      authorId
      createdAt
      updatedAt
    }
    error {
      message
      code
    }
  }
}