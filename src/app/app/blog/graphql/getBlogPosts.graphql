query GetBlogPosts($blogTags: [BlogTags!]) {
  getAllBlogPosts(blogTags: $blogTags) {
    data {
      id
      title
      slug
      excerpt
      coverImageUrl
      metaTitle
      metaDescription
      metaKeywords
      status
      views
      publishedAt
  
      updatedAt
      
    }
    error {
      message
      
    }
  }
}
