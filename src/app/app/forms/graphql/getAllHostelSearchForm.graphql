query getAllHostelSearchForms {
  getAllHostelSearchForms {
    data {
      id
      fullName
      email
      phoneNumber
      occupation
      hostelType
      hostelGenderType
      roomCapacity
      checkinDate
      checkoutDate
      notes
      isActive
      address {
        id
        country
        city
        subCity
        street
        latitude
        longitude
        hostelId
        hostelSearchFormId
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
    }

  }
}