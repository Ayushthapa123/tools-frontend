query GetRooms {
  roomsByHostel {
    data {
    id
    status
    capacity
    caption
    roomNumber
    attachBathroom
    hostelId
    image {
      id
      caption
      url
      roomId
      createdAt
      updatedAt
    }
    price {
      currency 
      baseAmountPerDay
      baseAmountPerMonth
      isDynamicPricing
     
      discountAmount
      discountType
    }
    
    createdAt
    updatedAt
  }
  error {
    message
    code
  }
}
}
