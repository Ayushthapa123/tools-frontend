query GetRooms {
  roomsByHomestay {
    id
    status
    capacity
    caption
    roomNumber
    attachBathroom
    homestayId
    image {
      id
      caption
      url
      roomId
      createdAt
      updatedAt
    }
    price {
      currency 
      baseAmount
      isDynamicPricing
      dynamicAmount
      dynamicPriceStart
      dynamicPriceEnd
      isWeekend
      discountAmount
      discountType
    }
    
    booking {
      id
      startDate
      endDate
      status
      guestId
    }
    createdAt
    updatedAt
  }
}