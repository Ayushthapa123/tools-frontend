mutation CreatePrice($createPriceInput: CreatePriceInput!) {
  createPrice(createPriceInput: $createPriceInput) {
    data {
    id
    baseAmountPerDay
    baseAmountPerMonth
    currency
    roomId
    isDynamicPricing
    discountAmount
    discountType
    isDiscountActive
  }
  error {
    message
    code
  }
}
}
