query GetRoomWithPriceAndGallery($id: Int!) {
  room(id: $id) {
    id
    status
    capacity 
    description
    caption
    maxOccupancy
    roomNumber
    attachBathroom
    homestayId
    createdAt
    updatedAt
    image {
      id
      caption
      url
      roomId
      createdAt
      updatedAt
    }
    price {
      id
      baseAmount
      currency
      discountAmount
      discountType
      isDiscountActive
      isDynamicPricing
      dynamicAmount
      dynamicPriceStart
      dynamicPriceEnd
      isWeekend
      createdAt
      updatedAt
    }
  }
}