mutation UpdatePrice($updatePriceInput: UpdatePriceInput!) {
  updatePrice(updatePriceInput: $updatePriceInput) {
    data {
      id
      baseAmountPerDay
      baseAmountPerMonth
      currency
      isDynamicPricing
      discountAmount
      discountType
      isDiscountActive
    }
    error {
      message
      code
    }
  }
}
