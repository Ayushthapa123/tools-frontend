query GetAllHomestays($pageSize: Int, $pageNumber: Int) {
  getAllHomestays(pageSize: $pageSize, pageNumber: $pageNumber) {
    id
    name
    description
    slug
    moderatedByCommunityOwner
    moderatedBySuperAdmin
    ownerId
    createdAt
    updatedAt
    address {
      id
      country
      city
      subCity
      street
      latitude
      longitude
    }
    contact {
      id
      phone
      altPhone
      email
    }
    googleMapLocation {
      id
      description
      lat
      lng
    }
    rooms {
      id
      status
      capacity
      caption
      description
      roomNumber
      maxOccupancy
      attachBathroom
      price {
        id
        amount
        currency
        discountAmount
        discountType
        dynamicPrice
        isDiscountActive
      }
      image {
        id
        caption
        url
      }
    }
    image {
      id
      caption
      url
    }

 
  }
}