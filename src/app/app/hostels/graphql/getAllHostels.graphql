query GetAllHostels($pageSize: Int, $pageNumber: Int, $isSuperAdmin: Boolean) {
  getAllHostels(pageSize: $pageSize, pageNumber: $pageNumber, isSuperAdmin: $isSuperAdmin) {
    data {
      id
      name
      description
      slug
      verifiedByCommunityOwner
      verifiedBySuperAdmin
      ownerId
      createdAt
      updatedAt
      address {
        id
        country
        city
        subCity
        street
        latitude
        longitude
      }
      contact {
        id
        phone
        altPhone
        email
      }
      rooms {
        id
        status
        capacity
        caption
        description
        roomNumber
        maxOccupancy
        attachBathroom
        price {
          id
          baseAmountPerDay
          baseAmountPerMonth
          currency
          discountAmount
          discountType
          isDynamicPricing
          isDiscountActive
        }
        image {
          id
          caption
          url
        }
      }
      gallery {
        id
        caption
        url
      }
    }
    error {
      message
      code
    }
  }
}
