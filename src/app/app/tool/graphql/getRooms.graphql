query GetRooms {
  roomsByHostel {
    data {
      id
      status
      capacity
      caption
      roomNumber
      attachBathroom
      hostelId
      image {
        id
        caption
        url
        roomId
        createdAt
        updatedAt
      }
      price {
        id
        currency
        baseAmountPerDay
        baseAmountPerMonth
        isDynamicPricing

        discountAmount
        discountType 
        isDiscountActive 
        roomId 
        createdAt
        updatedAt
      }

      createdAt
      updatedAt
    }
    error {
      message
      code
    }
  }
}
