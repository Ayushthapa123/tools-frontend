mutation UpdateHomestayImage($homestayImageId: Int!, $data: UpdateHomestayWallpaperInput!) {
  updateHomestayImage(homestayImageId: $homestayImageId, data: $data) {
  data {
    id
    homestayId
    url
    isSelected
    caption
    createdAt
    updatedAt
  }
  error {
    message
    code
  }
}
}