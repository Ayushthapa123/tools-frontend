query getHomestayBySlug($slug: String!) {
  getHomestayBySlug(slug: $slug) {
    id
    name
    description
   
    slug
    moderatedBySuperAdmin 
    moderatedByCommunityOwner
    image{
      url 
    }
    address {
      country
      city
      subCity
      street
      latitude
      longitude
    }

    contact {
      phone
      altPhone
      email
    }
    rooms{
      id
      caption 
      capacity 
      roomNumber
      status
      image {
        url 
        id 
        caption
      }
      
      price {
        baseAmount 
        currency
        isDynamicPricing
        dynamicAmount
        dynamicPriceStart
        dynamicPriceEnd
        isWeekend
        discountAmount
        discountType
      }
      
    }
 
  }
}
