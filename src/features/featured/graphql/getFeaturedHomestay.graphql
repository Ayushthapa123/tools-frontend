query GetFeaturedHostels($pageSize: Int!) {
  getAllHostels(pageSize: $pageSize) {
    data {
    id
    name
    description
    slug
    address {
      country
      city
      subCity
      street
      latitude
      longitude
    }
    gallery {
      url
      caption
      isSelected
    }
    rooms {
      id
      caption 
      capacity 
      roomNumber
      status
      createdAt
      updatedAt
      hostelId
      image {
        url 
        id 
        caption
        createdAt
        updatedAt
        roomId
      }
      price {
        baseAmountPerDay 
        baseAmountPerMonth
        currency
        isDynamicPricing
    
        discountAmount
        discountType
      }
    }
    service {
      services
    }
  }
  error {
    message
    code
  }
}
}